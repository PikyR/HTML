<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="description" content="Descripcion de mi sitio para los buscadoes.">
    <!-- description muestra un brebe resumen del contenido de tu web, por ej. en los resultados de busqueda de Google -->
    
    <meta name="robots" content="index,follow">
    <!-- robots ayuda los algoritmos de busquedas posicionar nuestra web en sus resultados -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- Este viewport evita inconvenientes entre Clientes -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <title>Curso de HTML y CSS</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Etiquetas contenedoras  -->

    <!-- cabecera del website -->
    <header>        
        <nav></nav>
    </header>

    <!-- seccion principal del website -->
    <main>
        <section>
            <article></article>
        </section>

        <!-- LISTAS -->
        <!-- lista sin orden -->
        <ul>
            <!-- elementos de la lista -->
            <li><!-- elemento --></li>            
            <li><!-- elemento --></li>
        </ul> 
        
        <!-- lista ordenada -->
        <ol>
            <li><!-- elemento --></li>
            <li><!-- elemento --></li>
        </ol>
    </main> 

    <!-- pie del website -->
    <footer>
        <!-- contenido del footer -->
    </footer>
</body>
</html>
