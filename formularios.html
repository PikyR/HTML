<!DOCTYPE html>
<html lang="es">
<head>
    <!-- description sirve para mostrar una resumen de contenido en los resultados de un buscador, por ejemplo google -->
    <meta name="description" content="Manejo y ejemplos de formularios">

    <!-- para los robots de busqueda -->
    <meta name="robots" content="index,flow">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <!-- Clase 16 -->
        <h1>Formularios</h1>
        <h4>Pro tip: El mejor formulario, es cuando no lo hay</h4>

        <form action="">
            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre"> <!-- el tributo id debe tener el mismo valor del atributo for de la etiqueta label -->
            <br>
            <label for="fecha-formulario">Fecha de nacimiento</label>
            <input type="date" id="fecha-formulario">
            <br>
            <label for="horario">¿En que horario estudias?</label>
            <input type="time" id="horario">
        </form>
        
        <br>
                
        <!-- Clase 17 -->
        <!-- Estos dos formularios hacen practicamente lo mismo, con la diferencia que uno tiene varios inputs y el otro solo uno. -->

        <fieldset>
            <legend>Formulario extenso</legend>
            <form action="">
                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora"> 
                <br>
                <label for="dia">Día</label>
                <input type="date" name="dia" id="dia">
                <br>
                <label for="semana">Semana</label>
                <input type="week" name="semana" id="semana">
                <br>
                <label for="mes">Mes</label>
                <input type="month" name="mes" id="mes">
                <br>
                <input type="submit">
            </form>
        </fieldset>
        
        <br>

        <fieldset>
            <legend>Formulario abreviado</legend>
            <form action="">
                <label for="calendario">Calendario</label>
                <input type="datetime-local" name="calendario" id="calendario">
                <input type="submit">
            </form>
        </fieldset>

        <br>

        <!-- Clase 18  -->
        <!-- autocomplete y required -->

        <fieldset>
            <legend>Campos requeridos y con autocompletado</legend>
            <form action="">
                <label for="nombre">Cual es tu nombre?</label>
                <input type="text" name="nombre" autocomplete="name" required>
                <br>
                <label for="correo">Cual es tu correo?</label>
                <input type="email" name="correo" autocomplete="email" required>
                <br>
                <label for="pais">En que pais vives?</label>
                <input type="text" name="pais" autocomplete="country-name" required>
                <br>
                <label for="cp">Tu codigo postal?</label>
                <input type="number" name="cp" autocomplete="postal-code" required>
                <br>
                <input type="submit">
            </form>
        </fieldset>

        
    </main>
</body>
</html>
