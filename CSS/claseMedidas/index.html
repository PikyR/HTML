<!DOCTYPE html>
<html lang="es">
  <head>
    <meta
      name="description"
      content="Tipos de medidas en CSS3 | Curso definitivo de HTML y CSS"
    />
    <meta name="robots" content="index, follow" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Medidas | CSS</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <!-- Clase 33 -->
      <!-- Tipos de medidas: Absolutas y relativas -->
      <section class="hide">
        <p class="px">Texto con font-size en px (18px)</p>
        <p class="porcentaje">Texto con font-size en porcentaje (50%)</p>
      </section>

      <!-- Clase 34 -->
      <!-- Tipos de medidas: EM -->
      <section class="text-container hide">
        <p>Texto uno</p>
        <div>
          <p>Texto dos</p>
        </div>
      </section>

      <!-- Clase 35 -->
      <!-- Tipos de medidas: REM -->
      <section class="c35">
        <p>Texto uno</p>
        <div>
          <p>Texto</p>
          <div>
            <p>Texto</p>
            <div>
              <p>Texto</p>
              <div>
                <p>Texto</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
