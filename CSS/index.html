<body>
  <main>
    <H1>CSS3</H1>

    <!-- Clase 22  -->
    <!-- ¿Cómo utilizamos CSS?: por etiqueta, selector, class y por ID -->

    <p>Texto sin estilo</p>

    <!-- Estilos dentro de la etiqueta HTML -->
    <p style="color: chocolate; font-size: 18px;">Texto con estilo desde HTML o embebido </p>

    <!-- Estilos desde el archivo css con el selector de etiqueta (span) -->
    <p><span>Texto de ejemplo</span></p>

    <!-- Selector class -->
    <p class="txt">Parrafo con una clase</p>

    <!-- selector ID -->
    <p id="texto">Parrafo con un ID</p>
  </main>
</body>
