<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Ejemplos y contenido de Combinadores en CSS3 | Curso definitivo de HTML y CSS"
    />
    <meta name="robots" content="index, follow" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content=" width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Combinadores</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- Clase 30 -->
      <!-- Combinadores: Adjacent Siblings (combinators) -->
      <section>
        <h2>Titulo</h2>
        <p>Texto generico</p>
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <p>Texto generico 2</p>
        <h2>Titulo4</h2>
        <p>Texto generico 3</p>
      </section>
      <hr>

      <!-- Clase 31 -->
      <!-- Combinadores: General Sibling -->
      <section>
        <p>coso si estilo </p> <!-- no se le aplica el estilo a este elemento por que no tiene ningun hermano h2 antes de el -->
        <h2>Titulo</h2>
        <p>Parrafo</p>
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <p>Parrafo 2</p>
        <div>
          <p>Parrafo 2</p>
        </div>
        <h1>Titulo Supremo</h1>
        <p>Parrafo 2</p>
      </section>
      <hr>
      
      <!-- Clase 32 -->
      <!-- Combinadores: hijo y descendiente -->
      <div>
        <article>
          <p>Parrafo uno</p>
        </article>
        
        <article>
          <p>Parrafo dos</p>
        </article>
        
        <secttion>
          <span>
            <p>parrafo tres</p>
          </span>
        </secttion>
        
        <p>Parrafo cuatro</p>
      </div>
    </main>
  </body>
</html>
